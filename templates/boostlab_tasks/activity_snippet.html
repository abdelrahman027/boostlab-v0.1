<li class="flex items-center justify-between  gap-2 w-full"> 
    <div class="flex items-center gap-2">
        <img width="30" height="30" src="https://img.icons8.com/color/48/assignment-turned-in.png" alt="assignment-turned-in"/>
        <div class="flex items-center gap-2 cursor-pointer">
            <img class="w-6 h-6 object-cover rounded-full" src="{{activity.participant.employee.avatar}}">
           <a  href ="{% url 'userprofile' activity.participant.username %}" class="text-xs text-gray-500 hover:underline">@{{activity.participant.username}}:</a> 
            {{activity.description}}
        </div>
        <div class="text-xs text-gray-300">
            <sup>
                {{activity.timestamp|timesince}} ago
            <sup>
        </div>
    </div>

    <div class="flex gap-1 justify-self-end">
        {% if activity.activity_file %}
        <a href="{{activity.activity_file.url}}" target="_blank" class="text-xs text-green-500 hover:underline cursor-pointer">view file</a>
        {% else %}
        <span class="text-xs text-red-500">No file</span>
        {% endif %}
        {% if activity.participant == request.user %}
        {% comment %} <a href="" class="text-xs text-gray-500 hover:underline hover:scale-125 transition-all duration-300">
            <img width="20" height="20" src="https://img.icons8.com/fluency/48/create-new.png" alt="create-new"/>
        </a> {% endcomment %}
        <a href="{% url 'delete-activity' activity.id %}" class="text-xs text-gray-500 hover:underline hover:scale-125 transition-all duration-300">
            <img width="20" height="20" src="https://img.icons8.com/fluency/48/delete-forever.png" alt="delete-forever"/>
        </a>
        {% endif %}
    </div>
</li>
