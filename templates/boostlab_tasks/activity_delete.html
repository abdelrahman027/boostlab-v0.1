{% extends "layouts/b.html" %}

{% block content %}
<div class="md:flex items-center">

    <div>
        <h1>Delete Activity</h1>
        <p class="mb-6">Are you sure you want to delete this activity?</p>
        <div class="mb-6">
            <span class=" text-gray-500">{{activity.description|safe}}</span>
            <image class="w-[400px] object-cover rounded-md" src="{{activity.activity_file.url}}">
        </div>
        <form method='POST'>
            {% csrf_token %}
            <button type="submit">Confirm</button>
            <a class="button secondaryAction ml-1" href="{{request.META.HTTP_REFERER}}">Go Back</a>
        </form>
    </div>
</div>
{% endblock content %}
