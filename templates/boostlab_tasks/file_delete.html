{% extends "layouts/b.html" %}

{% block content %}
<div class="md:flex items-center">

    <div>
        <h1>Delete file</h1>
        <p class="mb-6">Are you sure you want to delete this file?</p>
        <div class="mb-6">
            {% if  'pdf' in file.file.name %}
            <a href="{{file.file.url}}" target="_blank" class="text-xs text-green-500 hover:underline cursor-pointer">view PDF</a>
            {% else %}
            <img class="w-[400px] object-cover rounded-md" src="{{file.file.url}}">
            {% endif %}
            <span class="text-sm text-gray-500">{{file.description}}</span>
        </div>
        
        <form method='POST'>
            {% csrf_token %}
            <button type="submit">Confirm</button>
            <a class="button secondaryAction ml-1" href="{{request.META.HTTP_REFERER}}">Go Back</a>
        </form>
    </div>
</div>
{% endblock content %}
